<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>

    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

<div class="container" ng-controller="indexController">
    <h1>April Market</h1>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Price</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in products">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-primary" ng-click="addProductToCart(p.id)">Add Product to
                    Cart
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <button class="btn btn-primary" ng-click="init()">Refresh</button>

    <div>
        <form novalidate ng-submit="createNewProduct()">
            <div class="mb-3">
                <label for="inputTitle" class="form-label">Title</label>
                <input type="text" class="form-control" ng-model="newProduct.title" id="inputTitle"
                       aria-describedby="titleHelp">
            </div>
            <div class="mb-3">
                <label for="inputPrice" class="form-label">Price</label>
                <input type="number" class="form-control" ng-model="newProduct.price" id="inputPrice"
                       aria-describedby="priceHelp">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div>
        <h3>Products in Cart</h3>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Price</th>
                <th scope="col">Count</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="(p, value) in productsInCart">
                <td>{{p}}</td>
                <td>{{p.key.title}}</td>
                <td>{{p.price}}</td>
                <td>{{value}}</td>
            </tr>
            </tbody>
        </table>

        <button class="btn btn-danger" ng-click="clearCart()">Clear cart</button>
    </div>
</div>
</body>
</html>
